<!-- templates/new_game.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <nav class="navbar fixed-top navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('main.new_game') }}">Tic Tac Toe</a>
        </div>
    </nav>
    <div class="splash-container">
        <div class="container">

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="alert-container">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <a href="{{ url_for('main.create_game') }}"><button type="button" class="btn btn-warning">New Game</button></a>
            <a href="{{ url_for('main.join_game') }}"><button type="button" class="btn btn-warning">Join Game</button></a>
        </div>
        <div class="container">
            <a href="{{ url_for('main.profile') }}"><button type="button" class="btn btn-primary">Profile</button></a>
        </div>
    </div>
    <img class="imageholder" src="{{ url_for('static', filename='images/tic_tac_toe.svg') }}" alt="">
</body>

</html>
