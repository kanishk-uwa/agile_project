<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Add to get compatibility with IE Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Necessary to make site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importing Orbitron & Teachers fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <!-- Importing for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
        </div>
    </nav>
    <div class="splash-container">
        <div class="gameboard_container">
            <div id="gameboard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
        </div>
        <h3 id="playerText">X goes first</h3>
    </div>
    <!-- Background Watermark -->
    <img class="imageholder" src="images/tic_tac_toe.svg" alt="">
    <script src="/js/game_logic.js"></script>
</body>

</html>
