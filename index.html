<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- Add to get compatibility with IE Edge -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Necessary to make site responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Importing Orbitron & Teachers fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
		rel="stylesheet">
	<!-- Importing for bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Import CSS -->
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<nav class="navbar fixed-top navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Tic Tac Toe</a>
		</div>
	</nav>
	<div class="splash-container">
		<div class="container">
			<h2 class="splash-title">Login</h2>
			<form action="/login" method="post">
				<label for="username">Username:</label><br>
				<input type="text" id="username" name="username" required><br>
				<label for="password">Password:</label><br>
				<input type="password" id="password" name="password" required><br>
				<button type="button" class="btn btn-warning">Login</button>
			</form>
			<div class="signup">
				Don't have an account? <a href="/signup">Sign up</a>
			</div>
		</div>
	</div>
	<!-- Background Watermark -->
	<img class="imageholder" src="images/tic_tac_toe.svg" alt="">
</body>

</html>
