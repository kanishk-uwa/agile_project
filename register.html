<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Tic Tac Toe</a>
        </div>
    </nav>
    <div class="splash-container">
        <div class="container">
            <h2 class="splash-title">Register</h2>
            <form action="/register" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
                <button type="submit" class="btn btn-warning">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>
    <img class="imageholder" src="images/tic_tac_toe.svg" alt="">
</body>
</html>
